services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - '27017:27017'
    restart: on-failure
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=password

  api_authentification:
    build: ../
    container_name: api_authentification
    depends_on:
      - mongo
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongoadmin:password@mongo:27017/api_authentification?authSource=admin
